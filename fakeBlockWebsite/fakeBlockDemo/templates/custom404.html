<!DOCTYPE html>
<html>
<head>
	<title>404 | FakeBlock</title>
	{% load static %}
	<link rel="icon" type="image/png" href="{% static 'images/fbicon16.png' %}">

	<!-- Bootstrap mobile friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<!-- Bootstrap 4.4.1 JS  &&  jQuery -->
	<script src="{% static 'scripts/jquery.min.js' %}"></script>
	<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
	<!-- Bootstrap 4.4.1 CSS -->
	<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
	<!--Font Awsome 5.14 (free version) for icons -->
	<script src="https://kit.fontawesome.com/d9650cf239.js" crossorigin="anonymous"></script>
	<!--Ubuntu font https://fonts.google.com/specimen/Ubuntu#code-->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="{% static 'styles/common.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'styles/error.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
		<header class="masthead mb-auto">
			<div class="inner">
				<img class="logo-header masthead-brand" src="{% static 'images/fbNameWhite.png' %}">
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link" href="{% url 'demo_index_page' %}">Home</a>
					<a class="nav-link" href="{% url 'about_page' %}">About</a>
					<a class="nav-link" href="{% url 'api_docs' %}">API</a>
					<a class="nav-link" href="https://github.com/niehusst/FakeBlock">Source</a>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover my-auto">
			<h1 class="cover-heading ubuntu-font">404 :(</h1>
			<p class="lead">
				Oops! This page doesn't exist.
			</p>
		</main>
	</div>
</body>
</html>
